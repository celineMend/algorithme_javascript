<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
            // Fonction pour calculer et afficher la table de multiplication d'un nombre
        function afficherTableDeMultiplication(nombre) {
        console.log(`Table de multiplication de ${nombre}:`);

        for (let i = 1; i <= 10; i++) {
            console.log(`${nombre} x ${i} = ${nombre * i}`);
        }
        }

        // Demander à l'utilisateur de saisir un nombre
        let nombre = parseInt(prompt("Entrez un nombre pour afficher sa table de multiplication :"));

        // Vérifier que l'entrée est un nombre valide
        if (isNaN(nombre)) {
        console.log("Veuillez entrer un nombre valide.");
        } else {
        // Afficher la table de multiplication
        afficherTableDeMultiplication(nombre);
        }

</script>
